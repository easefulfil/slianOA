<!DOCTYPE html>
<html>
	<head>
		<title>车辆申请列表</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../framework/jquery-weui-build/dist/lib/weui.css">
		<link rel="stylesheet" href="../framework/jquery-weui-build/dist/css/jquery-weui.css">
		<style>
			body{
					font-size:0.6em;
				}
			a{
				cursor: pointer;
			}
			.fix{
				position: absolute;
				top:50px;
				left: 5px;
				z-index: 100;
				box-shadow: #9b9b9b 2px 2px 2px;
				display: none;
			}
			div.arrow_up{
				border:none;
				border-bottom: 6px solid #666;
				border-left: 6px solid transparent;
				border-right:6px solid transparent;
				width:0px;
				height: 0px;
				position: absolute;
				/*top: -5px;*/
				left:50%;
				z-index: 300;
				margin-left:-6px;
			}
			.fixRight{
				position: absolute;
				left: 100px;
				min-width: 100px;
				top:70px;
				z-index: 100;
				box-shadow:#9b9b9b 1px 1px 1px ;
				background: white;
				display: none;
			}
			.fixRight.state>div.arrow_up{
				top:50px;
			}

			.fixRight.state{
				top:70px;
			}

			.fixRight .weui-cell{
				padding: 5px 15px;
			}
			.fixRight>div.arrow_up{
				left:0px;
				top:50%;
				border-right: 6px solid #666;
				border-top: 6px solid transparent;
				border-bottom:6px solid transparent;
			}
			.fixRight.state>div.arrow_up{
				top:50px;
			}
			.add{
				padding: 10px 15px;
  				position: relative;
  				-webkit-box-align: center;
				-webkit-align-items: center;
				     	align-items: center;
				text-align: center;
				background-color:#000000;
				color: #FFFFFF;
				font-size:1.3em;
			}
		</style>
	</head>
	<body ng-app="bodyApp" ng-controller="getUserInfo">
	<div class="weui-tab" ng-controller="myCtrl">
		<div class="add">车辆申请列表</div>
		<!--搜索框-->
		<div class="weui-search-bar" id="searchBar">
			<form class="weui-search-bar__form" id="test">
				<div class="weui-search-bar__box">
					<i class="weui-icon-search"></i>
					<input type="search" class="weui-search-bar__input" id="searchInput"  placeholder="搜索" required>
					<a href="javascript:;" class="weui-icon-clear" id="searchClear"></a>
				</div>
				<label class="weui-search-bar__label" id="searchText">
					<i class="weui-icon-search"></i>
					<span>搜索</span>
				</label>
			</form>
			<form class="weui-search-bar__form" id="test2" style="display: none;">
				<div class="weui-search-bar__box">
					<i class="weui-icon-search"></i>
					<input type="search" class="weui-search-bar__input" id="searchInputTime" data-toggle="date" placeholder="申请时间" required >
					<a href="javascript:;" class="weui-icon-clear" id="searchClear"></a>
				</div>
				<label class="weui-search-bar__label" id="searchText">
					<i class="weui-icon-search"></i>
					<span>搜索</span>
				</label>
			</form>
			<a href="javascript:;" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
		</div>
		<!--输入提示-->
		<div class="fix weui-cells" >
			<div class="arrow_up"></div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<a>申请时间</a>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<a>状态</a>
				</div>
			</div>
		</div>
		<!--来文状态提示-->
		<div class="fixRight state weui-cells" >
			<div class="arrow_up"></div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<a>处理中</a>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<a>已完成</a>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<a>驳回</a>
				</div>
			</div>
		</div>
		<!--列表-->
		<div class="weui-cells">
			<div class="weui-cell" ng-repeat="obj in data">
				<div class="weui-cell__bd" ng-click=detail(obj.vehicleUsedRecordId)>
					<p>{{obj.applyName}}---{{obj.licensePlate}}---{{obj.status}}</p>
					<p>
					时间:{{obj.beginTime}}
					</p>
				</div>
			</div>
		</div>
	</div>
		<script src="../framework/angular.js"></script>
		<script src="../framework/jquery-weui-build/dist/lib/jquery-2.1.4.js"></script>
		<script src="../framework/jquery-weui-build/dist/lib/zepto.js"></script>
		<script src="../framework/jquery-weui-build/dist/lib/fastclick.js"></script>
		<script src="../framework/jquery-weui-build/dist/js/jquery-weui.js"></script>
		<script src="../framework/angular-sanitize.js"></script>
		<script type="text/javascript" src="../js/getUserInfo.js"></script>
	<script>
		myApp.controller('myCtrl',function ($scope,$http) {
			$scope.nextDate=function (dd,n){
				var strs=new Array();
				strs=dd.split("-");
				var y=Number(strs[0]);
				var m=Number(strs[1]);
				var d=Number(strs[2]);
				console.log(y+'*'+m+"*"+d);
				var t=new Date(y,m-1,d);
				var str=t.getTime()+n*(1000*60*60*24);
				var newdate=new Date();
				newdate.setTime(str);
				var strYear=newdate.getFullYear();
				var strDay=newdate.getDate();
				if(strDay<10){
					strDay="0"+strDay;
				}
				var strMonth=newdate.getMonth()+1;
				if(strMonth<10){
					strMonth="0"+strMonth;
				}
				var strdate=strYear+"-"+strMonth+"-"+strDay;
				console.log(strdate);
				return strdate;
			}	
			$scope.num=1;
			$scope.user=localStorage.getItem("user");
			//点击列表实现页面跳转
			$scope.detail=function(id){
				console.log(id);
				var src='vehicleApplicationDetail.html?id='+id;/* encodeURI(JSON.stringify(obj));		 */		
				window.location=src;
			}
			$scope.init = function(){
				$http({
					method:'POST',
					url:'/slianOA-pc-web/mobile-ajax/auth/oaVehicle/vehicleApply/list.do',
					params:{'wechatAccount':$scope.user,'keys':{},"rows":10,"page":$scope.num}
				}).success(function (data) {
					console.log(data);
					$scope.data=data['rows'];
					$scope.totalPages=data['totalPages'];
				}).error(function (data) {
					$.toptip('系统出错', 'error');
				})
			}
			
			$scope.$on('setUser',function(d,res){
				$scope.user = res;
				$scope.init();
			})
			
			if(localStorage.getItem("user")){
				$scope.init();
			}
			//下拉刷新，加载新数据
			window.onload = function () {
				$scope.loading = false;//滚动标记
				$(document.body).infinite().on('infinite', function () {
					if ($scope.loading) {
						return;
					}
					$scope.loading = true;
					$scope.num++;
					console.log($scope.num);
					if ($scope.num > $scope.totalPages) {
						$.toast('数据已全部加载', 'text')
					} else {
						$http({
							method: 'POST',
							url:'/slianOA-pc-web/mobile-ajax/auth/oaVehicle/vehicleApply/list.do',
							params:{'wechatAccount':$scope.user,'keys':{},"rows":10,"page":$scope.num}
						}).success(function (data) {
							console.log(data.rows)
							for (var i = 0; i < data.rows.length; i++) {
								$scope.data.push(data.rows[i]);
							}
							$scope.loading = false;
							if (!$scope.$$phase) {
								$scope.$apply();
							}
						}).error(function (data) {
							$.toptip('系统出错', 'error');
						})
					}
				})
				$(function(){
					var $searchBar = $('#searchBar'),
							$searchResult = $('#searchResult'),
							$searchText = $('#searchText'),
							$searchInput = $('#searchInput'),
							$searchClear = $('#searchClear'),
							$searchCancel = $('#searchCancel');
					//提示文字获取

					$('div.fix div.weui-cell__bd a').on('click',function () {
						$('div.fixRight').css('display','none');
						var text='';
						console.log($(this).text());
						text=$(this).text();
						if(text=='申请时间'){
							$searchInput.val(text);
							$('div.fix').css('display','none');
							$('#test').css('display','none');
							$('#test2').css('display','block');
							$('#searchInputTime').calendar();
						}else if(text=='状态'){
							$('div.fixRight.state').css('display','block');
							$('div.fixRight.state div.weui-cell__bd a').on('click',function () {
								$searchInput.val(text+"--"+$(this).text());
								$searchInput.attr('readonly','readonly');
								var zt=$(this).text();//当前状态
								//这里向后台请求数据
								console.log($scope)
								$scope.keysValue={"status":encodeURIComponent(zt)}
								$scope.num=1;//初始化页码
								console.log($scope.keysValue)
								$http({
									method:'POST',
									url:'/slianOA-pc-web/mobile-ajax/auth/oaVehicle/vehicleApply/list.do',
									params:{"wechatAccount":$scope.user,"keys":$scope.keysValue,"page":$scope.num,'rows':10}
								}).success(function(data){
									console.log(data)
									$scope.data=data.rows;
									$scope.totalPages=data.totalPages;
									if(!$scope.$$phase) {
										//$digest or $apply
										$scope.$apply();
									}
									$searchInput.removeAttr('readonly');
								}).error(function(data){
									$.toptip('系统出错', 'error');
									//alert('数据请求失败')
								})
								console.log('隐藏');
								$('div.fix').css('display','none');
								$('div.fixRight').css('display','none');
							})
						}
						else {
							$('div.fix').css('display','none');
							$('#searchInput').attr("placeholder", text);
						}

					})
					function hideSearchResult(){
						$searchResult.hide();// 搜索提示隐藏
						$searchInput.val('');//将输入框中的数据   清除
					}
					function cancelSearch(){
						hideSearchResult();
						$searchBar.removeClass('weui-search-bar_focusing');
						$('div.fix').css('display','none');
						$searchText.show();
					}
					$searchText.on('click', function(){
						$searchBar.addClass('weui-search-bar_focusing');
						$('div.fix').css('display','block');
						$searchInput.focus();
					});
					$searchInput.on('focus',function () {
						console.log('获取焦点')
						if(!this.value.length){
							$('div.fix').css('display','block');
						}else {
							$('div.fix').css('display','none');
						}
					})
					$searchClear.on('click', function(){
						hideSearchResult();
						$searchInput.focus();
					});
					$searchCancel.on('click', function(){
						cancelSearch();
						$('#test2').css('display','none');
						$('#test').css('display','block');
						//$searchInput.blur();
						$scope.num = 1;
						$scope.init();
					});
					
					$("#test").on('submit',function(){
						var text = $("#searchInput").val();
						if (text) {
							console.log('向后台提交');
						}
					})
					
					/* $searchInput.on('blur',function () {
						console.log('失去焦点')
						console.log($(this).val());
						var text=$(this).val();
						if(text){
							console.log('向后台提交');
						}else {
							console.log('默认列表')
						}
					}) */
					
					//获取时间信息
					$('input#searchInputTime').change(function () {
						console.log($scope.searchTime);   //这里是前一个时间数据
						console.log($(this).val());		  //这里是当前的时间数据     提交数据
						$scope.num=1;
						console.log($scope.num);
						$scope.keysValue={"endDate":$scope.nextDate($(this).val(),1),"startDate":$(this).val()};
						console.log($scope.keysValue);
						//请求数据
						$http({
							method:'POST',
							url:'/slianOA-pc-web/mobile-ajax/auth/oaVehicle/vehicleApply/list.do',
							params:{"wechatAccount":$scope.user,"keys":$scope.keysValue,"page":$scope.num,'rows':10}
						}).success(function(data){
							console.log(data)
							$scope.data=data.rows;
							$scope.totalPages=data.totalPages;
							if(!$scope.$$phase) {
								//$digest or $apply
								$scope.$apply();
							}
						}).error(function(data){
							$.toptip('系统出错', 'error');
							//alert('数据请求失败')
						})

			})
					
				});
			}
		});
	</script>
	</body>
</html>
