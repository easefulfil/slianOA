<!DOCTYPE html>
<html>
  <head>
    <title>总经理客户行为分析图</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo/demo.css">
	<script src="../jquery-easyui-1.3.6/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
	<script type="text/javascript" src="../Exteasyui/datetimebox.js"></script>
    <script src="pagejs/echarts.js"></script>
    <script src="../js/jquery.jdirk.js"></script>
    <script src="pagejs/customeranalysisforgeneralmanager.js"></script>
    <script src="pagejs/utils.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div>
    	<form>
  			<label for="startdate">开始时间：</label>
  			<input id="startdate" type="text" class="easyui-datebox" placeholder="请单击选择" />
  			<label for="enddate">结束时间：</label>
  			<input id="enddate" type="text" class="easyui-datebox" placeholder="请单击选择" />
  			<label for="topnum">TOP：</label>
  			<select id="topnum" class="easyui-combobox" data-options="onSelect:setHeight" editable="false" panelHeight="100px">
										<option value="5">5</option>
										<option value="10" selected>10</option>
										<option value="20">20</option>
										<option value="50">50</option>
										<option value="100">100</option>
			</select>
  			<a id="search" iconCls="icon-search" class="easyui-linkbutton">查询</a>
  			<br>
  			<p>
  			<label for="department">选择部门：</label>
  			<input id="department" class="easyui-combobox" 
  			style="width:150px;"
  			data-options="
  				valueField: 'id',
  				textField: 'name',
  				url: getContextPath()+'/analysisbasicdataset/getdepartment.do',
  				onChange: function(){
  					var departmentid = $('#department').combobox('getValue');
  					var url;
  					if(departmentid){
  						if((/^[0-9]*$/g.test(departmentid))){
  							url  = getContextPath()+'/analysisbasicdataset/getallcounterman.do?departmentid='+departmentid;
  							$('#counterman').combobox('clear');
  							$('#counterman').combobox('reload',url);
  						}else{
  							$('#counterman').combobox('clear');
  						}
  					}else
  						return; 
  				}"/>
  			
  			<label for="counterman">选择销售：</label>
  			<input id="counterman" class="easyui-combobox" 
  			style="width:150px;"
  			panelHeight="auto",
  			data-options="
  			valueField: 'id',
  			textField: 'name',
  			onChange: function(){
  					var countermanid = $('#counterman').combobox('getValue');
  					var url;
  					if(countermanid){
  						if((/^[0-9]*$/g.test(countermanid))){
  							url  = getContextPath()+'/analysisbasicdataset/getcustomersformanager.do?countermanid='+countermanid;
  							$('#customer').combobox('clear');
  							$('#customer').combobox('reload',url);
  						}else{
  							$('#customer').combobox('clear');
  						}
  					}else
  						return; 
  				}"/>
  			<label for="customer">选择客户：</label>
  			<input id="customer" class="easyui-combobox" 
  			style="width:250px;"
  			panelHeight="auto",
  			data-options="
  			valueField: 'id',
  			textField: 'name'
  			"/>
  			</p>	
  		</form>
  		
  	</div>
  	<div id="main" style="height:400px"></div>
  	<a id="message" class = "message" style="display:none"></a>
    <div id="main1" style="height:400px"></div>
    <a id="message1" class = "message" style="display:none"></a>
    <div id="main2" style="height:400px"></div>
    <a id="message2" class = "message" style="display:none"></a>
    <div id="main3" style="height:400px"></div>
    <div id="main4" style="height:400px"></div>

    
  </body>
</html>
