<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="../js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../js/themes/icon.css">
<link rel="stylesheet" type="text/css" href="demo.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"
	charset="utf-8"></script>
<script type="text/javascript" src="pagejs/feecheck.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/setToolbar.js"></script>
</head>
<body>
	<div class="easyui-layout" fit="true" border="false">
		<div region="north"
			data-options="border:false,title:'查询',iconCls:'icon-search'"
			style="height:85px;overflow:hidden;">
			<form id="searchForm">
				<table class="tableForm datagrid-toolbar"
					style="width:100%;height:100%;">
					<tr>
						<th>费用名称</th>
					<td><input id="applyType" name="applyType"  class="easyui-combobox"
				      data-options="valueField: 'name',
					        textField: 'name',
					        url: getContextPath()+'/basicdataset/getBasicDataName.do?parentId=315'" /></td>
					</tr>
					<tr>		
						<th>审核状态</th>
						<td><input id="status" name="status" class="easyui-combobox" data-options="valueField:'status',textField:'status',data:[{'status':'未审核'},{'status':'审核'},{'status':'驳回'}]"/>
						<a id="check" onclick="searchFee()"
							class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
							<a id="empty" onclick="clearFee()"
							class="easyui-linkbutton" data-options="iconCls:'icon-empty'">清空</a></td>
					</tr>
				</table>
			</form>
		</div>

		<div region="center" title="个人费用表" border="false">
			<table id="datagrid"></table>
		</div>
	</div>


</body>
</html>
