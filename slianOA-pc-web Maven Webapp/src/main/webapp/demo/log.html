<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"
	charset="utf-8"></script>
	<script type="text/javascript" src="../Exteasyui/datetimebox.js"></script>
	<script type="text/javascript" src="../Exteasyui/onCollapse.js"></script>
	
	<script type="text/javascript" src="../js/syUtil.js"></script>
	<script type="text/javascript" src="pagejs/log.js"></script>
</head>
<body>
<div class="easyui-layout" fit="true" border="false")>
	 <div region="north" data-options="border:false,title:'查询',iconCls:'icon-search'"
		style="height:85px;overflow:hidden;">
		<form id="searchForm">
			<table class="tableForm datagrid-toolbar"
				style="width:100%;height:100%;">
				<tr>
					<th>用户编号</th>
					<td><input id="userId" name="userId" style="width:315px;" /></td>
					<th>操作内容</th>
                    <td>
                    	<select id="type" name="type" style="width:319px;">
                    		<option></option>
                        	<option value="新增">新增</option>
                        	<option value="更新">更新</option>
                        	<option value="删除">删除</option>
                        	<option value="登录">登录</option>
                        	<option value="异常">异常</option>
                    	</select>
						
                    </td>
				</tr>
				<tr>
					<th>操作时间</th>
					<td><input id="startTime" name="startTime" class="easyui-datebox" editable="false" style="width:155px;" />至
						<input id="endTime" name="endTime" class="easyui-datebox" editable="false" style="width:155px;" /> 
					</td>
						 
                    </td>
				
					<th></th>
					<td>
						<a id="check" onclick="javascript:searchLog()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
						<a id="empty" onclick="javascript:clearLog()" class="easyui-linkbutton" data-options="iconCls:'icon-empty'">清空</a>
					</td>
				</tr>
			</table>
		</form>
	</div> 
	<div region="center" title="操作日志" border="false">
		<table id="datagrid"></table>
	</div>
</div> 
</body>
</html>
