<script type="text/javascript">
/*
 * var url="details.html?name="+one.employeeName
	+"&classname="+one.className
	+"&attendanceTime="+one.attendanceTime
	+"&startTime="+one.startTime
	+"&endTime="+one.endTime
	+"&attendanceSigntime="+one.attendanceSigntime
	+"&attendanceOfftime="+one.attendanceOfftime
	+"&attendanceSignaddress="+one.attendanceSignaddress
	+"&attendanceOffaddress="+one.attendanceOffaddress
	;
 */
function GetRequest() {  
	  var url = location.search; //获取url中"?"符后的字串
	  LocString = decodeURI(decodeURI(url));
	   var theRequest = new Object();
	   if (LocString.indexOf("?") != -1) {
	      var str = LocString.substr(1);
	      strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
	      }
	   }
	   return theRequest;
	}
var Request = new Object();
Request = GetRequest();
$("#employeeName").text(Request["employeeName"]);
$("#classname").text(Request["classname"]);
$("#attendanceTime").text(Request["attendanceTime"]);
$("#startTime").text(Request["startTime"]);
$("#endTime").text(Request["endTime"]);
$("#attendanceSigntime").text(Request["attendanceSigntime"]);
$("#attendanceSigntime1").text(Request["attendanceSigntime"]);
$("#attendanceOfftime").text(Request["attendanceOfftime"]);
$("#attendanceSignaddress").text(Request["attendanceSignaddress"]);
$("#attendanceOffaddress").text(Request["attendanceOffaddress"]);
$("#workHour").text(Request["workHour"]);

</script>
